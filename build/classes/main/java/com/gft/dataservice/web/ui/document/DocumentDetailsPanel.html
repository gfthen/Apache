
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="feedback"></div>
	<div class="row">&nbsp;</div>
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left" wicket:id="salvation"></h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<form name="form" style="margin-left: 10px;" wicket:id="form">
					<div class="row">
						<div class="col-md-4">
							<label for="number">Number</label>

						</div>
						<div class="col-md-4">
							<label for="designation">Designation</label>

						</div>
						<div class="col-md-4">
							<label for="client">Client</label>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<input type="text" name="number" class="form-control" id="number"
								placeholder="number" wicket:id="number">
						</div>
						<div class="form-group col-md-4">
							<input type="text" name="designation" class="form-control"
								id="designation" placeholder="designation"
								wicket:id="designation">
						</div>
						<div class="col-md-4">
							<input class="form-control" id="tags" wicket:id="client" />
							<div class="ui-widget">
								<label for="tags"></label>
							</div>
						</div>
					</div>
					<div class="row">&nbsp;</div>

					<div class="row">
						<div class="col-md-4">
							<label for="status">Status</label>

						</div>
						<div class="col-md-4">
							<label for="date">Date</label>
						</div>
						<div class="col-md-4">
							<label for="clerk">clerk</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<select class="form-control" wicket:id="statusChoice">
							</select>
						</div>
						<div class="form-group col-md-4">
							<input type="text" class="form-control" name="date"
								wicket:id="dateTextField" />
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" id="clerk"
								placeholder="clerk">
						</div>
					</div>

					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="col-md-4">
							<label for="Assignment">Assignment</label>
						</div>
						<div class="col-md-8">
							<label for="Address">Address</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<input type="password" class="form-control" id="assignment"
								placeholder="assignment">
						</div>
						<div class="col-md-8">
							<textarea class="form-control" id="address" placeholder="address"></textarea>
						</div>
					</div>
					<div class="row">&nbsp;</div>
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="col-md-2">
							<button class="btn btn-default" wicket:id="save">
								<i class="fa fa-floppy-o"></i> Save
							</button>
						</div>

						<div class="col-md-2">&nbsp;</div>
						<div class="col-md-2">&nbsp;</div>
						<div class="col-md-2">&nbsp;</div>
						<div class="col-md-2">&nbsp;</div>

					</div>
					<div class="row">&nbsp;</div>
				</form>
			</div>
		</div>
	</div>
</wicket:panel>
