<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="padding-left: 30px;">
		<div class="panel-body">
			<form wicket:id="form">
				<div class="row">
					<div class="col-md-4">
						<label for="number">Number</label>

					</div>
					<div class="col-md-4">
						<label for="designation">Designation</label>

					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4">
						<input type="text" name="number" class="form-control" id="number"
							placeholder="number" wicket:id="number">
					</div>
					<div class="form-group col-md-4">
						<input type="text" name="designation" class="form-control"
							id="designation" placeholder="designation"
							wicket:id="designation">
					</div>
					<div class="col-md-4">
						<button class="btn btn-default" wicket:id="saveClient">
							<i class="fa fa-floppy-o"></i> Save
						</button>

						<a class="btn btn-default" wicket:id="resetClient">
							<i class="fa fa-floppy-o"></i> Reset
						</a>
					</div>


				</div>

			</form>

			<div class="col-md-2" style="padding-left: 510px; padding-top: 25px;">		
				<a class="btn btn-danger btn-xs" wicket:id="closeAction">
					<i class="fa"></i><span wicket:id="closeLabel"></span>
				</a>
			</div>
			
			<div class="col-md-4" style="padding-left: 5px; padding-top: 5px; width: 300px" wicket:id="feedback"></div>
			
		</div>
	</div>
</wicket:panel>
